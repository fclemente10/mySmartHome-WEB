                <span> MySH• </span>
            </a>
            <button
                    aria-controls="navigation-index"
                    aria-label="Toggle navigation"
                    class="navbar-toggler navbar-toggler"

                    (click)="isCollapsed = !isCollapsed"
                    id="navigation0"
                    type="button"
            >
                <span class="navbar-toggler-bar bar1"> </span>
                <span class="navbar-toggler-bar bar2"> </span>
                <span class="navbar-toggler-bar bar3"> </span>
            </button>
        </div>
        <div
                class="navbar-collapse justify-content-end"
                [collapse]="isCollapsed"
                id="navigation1"
        >
            <div class="navbar-collapse-header">
                <div class="row">
                    <div class="col-6 collapse-brand"><a> MySH• </a></div>
                    <div class="col-6 collapse-close text-right">
                        <button
                                aria-controls="navigation-index"
                                aria-label="Toggle navigation"
                                class="navbar-toggler"
                                [attr.aria-expanded]="!isCollapsed"
                                (click)="isCollapsed = !isCollapsed"
                                id="navigation"
                                type="button"
                        >
                            <i class="tim-icons icon-simple-remove"> </i>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item p-0">
                    <a
                            class="nav-link"
                            href="https://twitter.com/MySmartHome"
                            placement="bottom"
                            target="_blank"
                            tooltip="Follow us on Twitter"
                    >
                        <i class="fab fa-twitter"> </i>
                        <p class="d-lg-none d-xl-none">Twitter</p>
                    </a>
                </li>
                <li class="nav-item p-0">
                    <a
                            class="nav-link"
                            href="https://www.facebook.com/MySmartHome"
                            placement="bottom"
                            target="_blank"
                            tooltip="Like us on Facebook"
                    >
                        <i class="fab fa-facebook-square"> </i>
                        <p class="d-lg-none d-xl-none">Facebook</p>
                    </a>
                </li>
                <li class="nav-item p-0">
                    <a
                            class="nav-link"
                            href="https://www.instagram.com/MySmarthHome"
                            placement="bottom"
                            target="_blank"
                            tooltip="Follow us on Instagram"
                    >
                        <i class="fab fa-instagram"> </i>
                        <p class="d-lg-none d-xl-none">Instagram</p>
                    </a>
                </li>
                </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/home']"> Home </a>
                </li>
                <li *ngIf="auth.isLoggedIn()" class="nav-item">
                    <a routerLink="/cliente" class="nav-link">Clientes</a>
                </li>
                <li *ngIf="auth.isLoggedIn()" class="nav-item">
                    <a routerLink="/equipos" class="nav-link">Equipos</a>
                </li>
                <li *ngIf="auth.isLoggedIn()" class="nav-item">
                    <a routerLink="/vivienda" class="nav-link">Viviendas</a>
                </li>
                <li *ngIf="!auth.isLoggedIn()" class="nav-item">
                    <a class="nav-link" [routerLink]="['/nosotros']">Nosotros</a>
                </li>
                <li *ngIf="auth.isLoggedIn()" class="nav-item">
                    <!--a class="nav-link" style="color: chartreuse" routerLink="/profile"> Usuario: {{ auth.verUser(credentials)?.email }}</a!-->
                    <a class="nav-link" style="color: #002aff " routerLink="/profile"> ¡Bienvenido {{ getUser() }}!</a>
                </li>
                <li *ngIf="auth.isLoggedIn()" class="nav-item">
                    <a class="nav-link" style="color: red " routerLink="" (click)="auth.logout()">Logout</a>
                </li>
            </ul>
            <ul *ngIf="!auth.isLoggedIn()" class="navbar-nav">
                <li class="nav-item">
                    <a>Login</a>
                </li>

                <li class="nav-item">
                    <form [formGroup]="loginForm">
                        <input id="email" formControlName="email" placeholder="Email" class="form-control form-control-sm" type="text" >
                        <div class="error" style="color: #ffffff" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">¿Correo porfa?</div>
                    </form>
                </li>
                <li class="nav-item">
                    <form [formGroup]="loginForm">
                        <input id="contrasena" formControlName="contrasena" placeholder="Contrasena" class="form-control form-control-sm" type="password" required=""  autocomplete="off">
                        <div class="error" style="color: #ffffff" *ngIf="loginForm.controls['contrasena'].hasError('required') && loginForm.controls['contrasena'].touched">¿y la contraseña?</div>
                    </form>
                </li>
                <li class="nav-item">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <button class="btn btn-success btn-sm" [disabled]="loginForm.invalid">
                            Login
                        </button>

                        <div *ngIf="invalidLogin" class="error">
                            <div>Invalid user or password. Please Try again</div>
                        </div>
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li *ngIf="!auth.isLoggedIn()" class="nav-item">
                    <a class="nav-link" [routerLink]="['/register']">Registrarse</a>
                </li>
